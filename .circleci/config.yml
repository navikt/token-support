version: 2.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - checkout
      - restore_cache:
          name: Restore cached dependencies
          keys:
            - maven3-{{ checksum "pom.xml" }}
      - run:
          name: Build (and run tests)
          command: "mvn clean install"
      - save_cache:
          name: Cache Maven dependencies
          key: maven3-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2

  deploy:
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - checkout
      - restore_cache:
          name: Restore cached dependencies
          keys:
            - maven3-{{ checksum "pom.xml" }}
      - run:
          name: Decrypt GPG key for deployment til Maven Central
          command: "gpg --yes --batch --passphrase=$DECRYPT_GPG_KEY_PASSPHRASE codesigning.asc.gpg"
      - run:
          name: Import GPG private key to keyring
          command: "gpg --yes --batch --fast-import codesigning.asc"
      - run:
          name: Deploy to Maven Central
          command: "export GPG_TTY=$(tty) && mvn --settings maven-settings.xml deploy -Prelease,deploy-to-sonatype -DskipTests=true"


workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          context: Maven Central Release
          requires:
            - build
          filters:
            branches:
              only: circle-ci
