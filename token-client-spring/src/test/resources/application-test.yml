no.nav.security.jwt.client:
  registration:
    example1-onbehalfof:
      resource-url: http://exampleapi.no
      token-endpoint-url: http://tokens.no
      grant-type: urn:ietf:params:oauth:grant-type:jwt-bearer
      scope: scope1, scope2
      authentication:
        client-id: testclient
        client-secret: testsecret
        client-auth-method: client_secret_basic

    example1-onbehalfof2:
      resource-url: http://exampleapi2.no
      token-endpoint-url: http://tokens.no
      grant-type: urn:ietf:params:oauth:grant-type:jwt-bearer
      scope: scope3, scope4
      authentication:
        client-id: testclient
        client-secret: testsecret
        client-auth-method: client_secret_basic

    example1-clientcredentials1:
      resource-url: http://exampleapi1.no
      token-endpoint-url: http://tokens.no
      grant-type: client_credentials
      scope: scope1, scope2
      authentication:
        client-id: testclient
        client-secret: testsecret
        client-auth-method: client_secret_basic

    example1-clientcredentials2:
      resource-url: http://exampleapi2.no
      token-endpoint-url: http://tokens.no
      grant-type: client_credentials
      scope: scope3, scope4
      authentication:
        client-id: testclient
        client-secret: testsecret

    example1-clientcredentials3:
      resource-url: http://exampleapi2.no
      token-endpoint-url: http://tokens.no
      grant-type: client_credentials
      scope: scope3, scope4
      authentication:
        client-id: testclient
        client-private-key: src/test/resources/jwk.json
        client-auth-method: private_key_jwt
